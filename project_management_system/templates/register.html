{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

{% block content %}

<body style="margin-bottom: 300px; padding-bottom: 100px; font-family: Arial, sans-serif; background-image: url('{% static 'images/register-3.jpg' %}'); background-size: cover; background-position: center; height: 100vh;">

    
    {% include 'inner_header.html' %}
    <div class="container mt-4 mb-5">
        <h2 class="mb-4 text-center" style="font-weight: 700;">Employee Registration</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="profile_image" style="font-weight: 600;">Profile Image(Less than 1MB ):</label>
                <input type="file" class="form-control" id="profile_image" name="profile_image">
            </div>

            <div class="form-group">
                <label for="name" style="font-weight: 600;">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email" style="font-weight: 600;">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="username" style="font-weight: 600;">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password" style="font-weight: 600;">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="role" style="font-weight: 600;">Role:</label>
                <select class="form-control" id="role" name="role">
                    <option value="Project Manager">Project Manager</option>
                    <option value="Project Developer">Project Developer</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone_number" style="font-weight: 600;">Phone Number(include country code):</label>
                
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="domain" style="font-weight: 600;">Domain:</label>
                <select class="form-control" id="domain" name="domain">
                    <option value="Designer">Select one</option>
                    <option value="Designer">Designer</option>
                    <option value="Developer">Developer</option>
                    <option value="Tester">Tester</option>
                    <option value="Client Communication">Client Communication</option>
                </select>
            </div>

            <div class="form-group">
                <label for="technologies_used" style="font-weight: 600;">Technologies Used:</label>
                <textarea class="form-control" id="technologies_used" name="technologies_used" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-success mt-3 mb-3" >Register</button>

            <p class=" mb-5">If you already have an account, <a href="{% url 'login_employee' %}">login here</a></p>
        </form>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
