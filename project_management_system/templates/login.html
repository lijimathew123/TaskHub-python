{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


{% block content %}

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-image: url('{% static 'images/home-10.jpg' %}'); background-size: cover; background-position: center; height: 100vh;">

    {% include 'inner_header.html' %}
    
    
<p class='mt-3 mx-5 text-center'   style="text-decoration: none;  text-align: center;justify-content: center;" > If you don't have an account?<a  href ="{% url  'register_employee' %}" >  Register here</a></p>
    
<!-- login_form.html -->
<div class="login-form-container " style=" left: 0;
width: 100%;
height: 60vh;
display: flex;
justify-content: center;
align-items: center; align-items: center;">

    <div class="container mt-5 p-4 " style=" width: 70%; background-color: rgba(0, 0, 0, 0.5); opacity: 0.5; border-radius: 15px;display: flex; justify-content: center; align-items: center;">
        <form method="POST" action="{% url 'login_employee' %}" class="form-signin">
            {% csrf_token %}
            <h2 class="text-center mb-4" style="color: rgb(0, 0, 0);">Login</h2>
            {% if error_message %}
                <p  style="color: rgb(236, 9, 9);">{{ error_message }}</p>
            {% endif %}
            <div class="form-group">
                <label for="username" style="color: rgb(5, 5, 5);font-weight: 600;">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: rgb(3, 3, 3);font-weight: 600;">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-3  ">Login</button>
        </form>
        
    </div>
    
</div>



    <!-- Add Bootstrap JS and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
